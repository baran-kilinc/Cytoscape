<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Data Example</title>
</head>
<body>
    <h1>Fetch JSON Data Example</h1>
    <div id="jsonDataDisplay"></div>
    <script>
        // Load JSON data from EdgeAndNode.json.json file on GitHub
        fetch('https://raw.githubusercontent.com/baran-kilinc/Cytoscape/main/EdgeAndNode.json.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(jsonData => {
                console.log('Fetched JSON data:', jsonData);
                document.getElementById('jsonDataDisplay').innerText = JSON.stringify(jsonData, null, 2);
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
                document.getElementById('jsonDataDisplay').innerText = 'Error loading JSON data: ' + error;
            });
    </script>
</body>
</html>
