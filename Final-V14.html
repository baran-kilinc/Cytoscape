  <script>





      function findMostConnectedNode(cy) {
        let maxDegree = -1;
        let maxNode = null;
        cy.nodes().forEach(node => {
          const degree = node.connectedEdges().length;
          if (degree > maxDegree) {
            maxDegree = degree;
            maxNode = node;
          }
        });
        return maxNode;
      }


    // --- Cytoscape mouse zoom fix ---
    function addCytoscapeMouseZoomFix(cy) {
      let lastMousePos = {x: 0, y: 0};
      cy.container().addEventListener('mousemove', function(e) {
        const rect = cy.container().getBoundingClientRect();
        lastMousePos = { x: e.clientX - rect.left, y: e.clientY - rect.top };
      });
      cy.container().addEventListener('wheel', function(e) {
        if (e.ctrlKey || e.altKey || e.shiftKey || Math.abs(e.deltaX) > 0) return;
        e.preventDefault();
        let zoom = cy.zoom();
        let minZoom = cy.minZoom();
        let maxZoom = cy.maxZoom();
        let zoomFactor = (e.deltaY < 0) ? 0.5 : 2;
        let newZoom = Math.max(minZoom, Math.min(maxZoom, zoom * zoomFactor));
        cy.zoom({
          level: newZoom,
          renderedPosition: lastMousePos
        });
      }, { passive: false });
    }

    // --- The rest of your original code, with call to the zoom fix ---

    let cyInstance = null;
    let lastElements = null;
    let contextNode = null;
    const undoStack = [];
    const UNDO_STACK_LIMIT = 20;

    function pushUndoState() {
      if (!cyInstance) return;
      // Sadece node'larƒ±n pozisyonlarƒ±nƒ± kaydet
      const positions = {};
      cyInstance.nodes().forEach(node => {
        positions[node.id()] = { x: node.position('x'), y: node.position('y') };
      });
      undoStack.push(positions);
      if (undoStack.length > UNDO_STACK_LIMIT) {
        undoStack.shift();
      }
      document.getElementById('undoBtn').disabled = undoStack.length < 2;
    }





    function restoreFromUndoState(positions) {
      if (!positions || !cyInstance) return;
      cyInstance.nodes().forEach(node => {
        const pos = positions[node.id()];
        if (pos) node.position(pos);
      });
      cyInstance.fit(); // Grafiƒüi ekrana sƒ±ƒüdƒ±rmak i√ßin, istersen kaldƒ±rabilirsin
    }




    function tryUndo() {
      if (undoStack.length < 2) return;
      undoStack.pop(); // Son yapƒ±lanƒ± sil
      const lastState = undoStack[undoStack.length - 1];
      restoreFromUndoState(lastState);
      document.getElementById('undoBtn').disabled = undoStack.length < 2;
    }

    document.getElementById('undoBtn').addEventListener('click', tryUndo);

    function enrichNodesWithParentData(elements) {
      const nodeMap = {};
      elements.forEach(el => {
        if (!el.data || !el.data.id) return;
        nodeMap[el.data.id] = el.data;
      });
      elements.forEach(el => {
        if (!el.data || !el.data.parent) return;
        const parentId = el.data.parent;
        const parent = nodeMap[parentId];
        if (parent) {
          const parentInfo = {
            id: parent.id,
            label: parent.label,
            type: parent.type || parent.originalType,
            originalType: parent.originalType,
            x: (parent.position && typeof parent.position.x === "number") ? parent.position.x : undefined,
            y: (parent.position && typeof parent.position.y === "number") ? parent.position.y : undefined,
            layout_x: parent.layout_x,
            layout_y: parent.layout_y,
            layout_width: parent.layout_width,
            layout_height: parent.layout_height
          };
          if (typeof parent.componenttype !== "undefined") {
            parentInfo.componenttype = parent.componenttype;
          }
          el.data.parentInfo = parentInfo;
        }
      });
    }

    function getNodeSize(node) {
      const label = node.data('label') || '';
      const lines = countLabelLines(label);
      let w = 300;
      let h = 30 * lines + 40;
      if (typeof node.data('width') === 'number') w = node.data('width');
      if (typeof node.data('height') === 'number') h = node.data('height');
      return { width: w, height: h };
    }

    function parseDriveAssistData(json) {
      const elements = [];
      if (json.elements && Array.isArray(json.elements.nodes)) {
        for (const n of json.elements.nodes) {
          let mappedType = n.data.type;
          if (mappedType === 'allocationtargetfunml') mappedType = 'Bus';
          else if (mappedType === 'logicalclusterfunml') mappedType = 'Cluster';
          else if (mappedType === 'logicalsubcontextfunml') mappedType = 'Subcontext';

          let position = undefined;
          if (typeof n.data.position === "object" && n.data.position !== null && typeof n.data.position.x === "number" && typeof n.data.position.y === "number") {
            position = { x: n.data.position.x, y: n.data.position.y };
          } else if (typeof n.data.x === "number" && typeof n.data.y === "number") {
            position = { x: n.data.x, y: n.data.y };
          }
          const wrappedLabel = wrapLabel(n.data.label, 15);
          const nodeObj = {
            data: {
              ...n.data,
              label: wrappedLabel,
              type: mappedType,
              originalType: n.data.type,
              height: 80 * countLabelLines(wrappedLabel) + 50
            }
          };
          if (position) {
            nodeObj.position = position;
            nodeObj.data.position = position;
          }
          elements.push(nodeObj);
        }
      }
      // EDGES KISMI EKLENDƒ∞
      if (json.elements && Array.isArray(json.elements.edges)) {
        for (const e of json.elements.edges) {
          elements.push({
            data: {
              id: e.data.id || (e.data.source + ':' + e.data.target),
              source: e.data.source,
              target: e.data.target,
              label: e.data.label || '',
              ...e.data
            },
            group: 'edges'
          });
        }
      }
      return elements;
    }

    function hasAnyNodeWithPosition(elements) {
      return elements.some(el => el.position && typeof el.position.x === "number" && typeof el.position.y === "number");
    }




// Label'a g√∂re node geni≈üliƒüi √∂l√ß√ºm fonksiyonu
function computeNodeWidthByLabel(label, font = "18px Arial", minWidth = 100, padding = 40) {
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  ctx.font = font;
  const textWidth = ctx.measureText(label).width;
  return Math.max(minWidth, textWidth + padding);
}


function wrapLabel(label, maxLen = 15) {
  if (typeof label !== 'string') return label;
  if (label.length <= maxLen) return label;
  let result = '';
  for (let i = 0; i < label.length; i += maxLen) {
    result += label.substr(i, maxLen);
    if (i + maxLen < label.length) result += '\n';
  }
  return result;
}

function countLabelLines(label) {
  if (typeof label !== 'string') return 1;
  return label.split('\n').length;
}





// ---- YENƒ∞ CUSTOM LAYOUT ALGORITHM (√ßakƒ±≈ümasƒ±z ve ortalanmƒ±≈ü) ----
function applyCustomLayoutForAllocationTargets(cy) {
  // CHILD_PADDING ve VERTICAL_CHILD_PADDING iki katƒ±na √ßƒ±karƒ±ldƒ±!
  const CHILD_PADDING = 450; // Child node'lar arasƒ± bo≈üluk (2 kat)
  const CHILD_SIDE_PADDING = 150; // Parent-child kenar bo≈üluklarƒ± (child'lar arasƒ± dikeyde de kullanƒ±lacak)
  const VERTICAL_CHILD_PADDING = 50; // Sensor/Actuator child'larƒ± arasƒ± dikey bo≈üluk (2 kat)
  const CHILD_SIDE_PADDING_SENSOR = 250;
  const CHILD_SIDE_PADDING_ACTUATOR = 250;

  function getNodeSize(n) {
    const label = n.data('label') || '';
    const lines = countLabelLines(label);
    const font = "18px Arial";
    const width = computeNodeWidthByLabel(label, font, 100, 40);
    const height = 40 * lines + 40; // Satƒ±r sayƒ±sƒ±na g√∂re dinamik y√ºkseklik
    return { width, height };
  }

  function calcTotalSize(nodes, axis) {
    if (nodes.length === 0) return 0;
    let total = 0;
    nodes.forEach(n => {
      const size = getNodeSize(n);
      total += axis === "x" ? size.width : size.height;
    });
    total += (nodes.length - 1) * (axis === "x" ? CHILD_PADDING : VERTICAL_CHILD_PADDING);
    return total;
  }

  const parentNodes = cy.nodes().filter(n =>
    n.data('originalType') === "allocationtargetfunml" &&
    typeof n.data('componenttype') !== "undefined"
  );

  function getChildNodesOfParent(parentId) {
    return cy.nodes().filter(n =>
      n.data('parent') === parentId
    );
  }






  
  // --- Parentleri yana yana hizala (Zusammenbau/ECU) ---
  const targetParents = parentNodes.filter(parent => {
    const type = parent.data('componenttype');
    return type === "ECU" || type === "Zusammenbau";
  });

  if (targetParents.length > 0) {
    function getParentTotalWidth(parent) {
      const childNodes = getChildNodesOfParent(parent.id());
      if (childNodes.length === 0) {
        // Sadece parent'ƒ±n kendi label geni≈üliƒüi
        const size = getNodeSize(parent);
        return size.width;
      }

      // Child'larƒ±n toplam geni≈üliƒüi + kenarlardan padding
      let childWidth = childNodes.reduce((sum, n, i) => {
        const size = getNodeSize(n);
        return sum + size.width + (i > 0 ? CHILD_PADDING : 0);
      }, 0);
      childWidth += 2 * CHILD_SIDE_PADDING; // Saƒü ve sol kenar padding

      // Parent'ƒ±n kendi label'ƒ± child'larƒ±n toplamƒ±ndan geni≈üse, onu al
      const parentLabelWidth = getNodeSize(parent).width;
      return Math.max(childWidth, parentLabelWidth);
    }

    // Parent'larƒ±n merkezini belirle
    const avgY =
      targetParents.map(p => p.position('y')).reduce((sum, y) => sum + y, 0) / targetParents.length;
    const avgX =
      targetParents.map(p => p.position('x')).reduce((sum, x) => sum + x, 0) / targetParents.length;

    // Parent'larƒ±n toplam geni≈üliƒüi ve aradaki dinamik bo≈üluklarƒ± hesapla
    let totalWidth = 0;
    const parentWidths = [];
    for (let i = 0; i < targetParents.length; i++) {
      const width = getParentTotalWidth(targetParents[i]);
      parentWidths.push(width);
      totalWidth += width;
      if (i > 0) totalWidth += CHILD_PADDING; // Parent'lar arasƒ± bo≈üluk
    }

    // Ortala: tam olarak avgX merkezi etrafƒ±nda, toplam geni≈ülik kadar saƒüa ve sola e≈üit olacak ≈üekilde konumlandƒ±r!
    let startX = -4000;

    // Parent'larƒ±n pozisyonunu g√ºncelle
    targetParents.forEach((parent, i) => {
      const width = parentWidths[i];
      parent.position({
        x: startX + width / 2,
        y: avgY
      });
      startX += width + CHILD_PADDING;
    });
  }






  // --- SENSOR PARENTLERƒ∞ VE CHILD'LARI Dƒ∞NAMƒ∞K Dƒ∞KEY SIRALA ---
  const sensorParents = parentNodes.filter(parent => parent.data('componenttype') === "Sensor");
  if (sensorParents.length > 0) {
    // Ortalamak i√ßin merkez koordinatƒ±nƒ± se√ß (x)
    const avgSensorX =
      sensorParents.map(p => p.position('x')).reduce((sum, x) => sum + x, 0) / sensorParents.length;
    // Y pozisyonu i√ßin ortalama, ama dinamik olarak a≈üaƒüƒ±da g√ºncellenecek
    const avgSensorY =
      sensorParents.map(p => p.position('y')).reduce((sum, y) => sum + y, 0) / sensorParents.length;

    // Her bir sensor parent i√ßin, kendi child'larƒ± + parent y√ºksekliƒüi + padding ile block y√ºksekliƒüi hesapla
    const sensorBlocks = sensorParents.map(parent => {
      const parentSize = getNodeSize(parent);
      const childNodes = getChildNodesOfParent(parent.id());
      let blockHeight = 0;
      let firstChild = true;
      if (childNodes.length > 0) {
        blockHeight += CHILD_SIDE_PADDING_SENSOR; // Parent ile ilk child arasƒ± bo≈üluk
        childNodes.forEach(n => {
          const size = getNodeSize(n);
          if (!firstChild) blockHeight += VERTICAL_CHILD_PADDING;
          blockHeight += size.height;
          blockHeight += CHILD_SIDE_PADDING_SENSOR; // Her child'ƒ±n √ºst√ºne padding
          firstChild = false;
        });
        blockHeight += parentSize.height; // Parent'ƒ±n kendi y√ºksekliƒüi
      } else {
        blockHeight += parentSize.height + 2 * CHILD_SIDE_PADDING_SENSOR;
      }
      return { parent, blockHeight, parentSize, childNodes };
    });

    // Toplam blok y√ºksekliƒüini bul, ortalamak i√ßin kullan
    const totalSensorHeight =
      sensorBlocks.reduce((sum, b) => sum + b.blockHeight, 0);

    let startY = avgSensorY - totalSensorHeight / 2;

    sensorBlocks.forEach(({ parent, blockHeight, parentSize, childNodes }) => {
      // Parent'ƒ± blok ba≈üƒ±na hizala (√ºstte, child bloƒüunun √ºst√ºnde)
      const parentY = startY + parentSize.height / 2;
      parent.position({
        x: avgSensorX,
        y: parentY
      });

      // Child'larƒ± parent'ƒ±n soluna, alt alta ve aralarƒ±nda CHILD_SIDE_PADDING_SENSOR olacak ≈üekilde hizala
      if (childNodes.length > 0) {
        let currY = parentY + parentSize.height / 2 + CHILD_SIDE_PADDING_SENSOR;
        let childX = avgSensorX - 500; // Parent‚Äôin hemen solu
        childNodes.forEach((n, i) => {
          const size = getNodeSize(n);
          if (i > 0) currY += VERTICAL_CHILD_PADDING;

  const actuatorParents = parentNodes.filter(parent => parent.data('componenttype') === "Actuator");
  if (actuatorParents.length > 0) {
    // Ortalamak i√ßin merkez koordinatƒ±nƒ± se√ß (x)
    const avgActuatorX =
      actuatorParents.map(p => p.position('x')).reduce((sum, x) => sum + x, 0) / actuatorParents.length;
    const avgActuatorY =
      actuatorParents.map(p => p.position('y')).reduce((sum, y) => sum + y, 0) / actuatorParents.length;

    // Her bir actuator parent i√ßin, kendi child'larƒ± + parent y√ºksekliƒüi + padding ile block y√ºksekliƒüi hesapla
    const actuatorBlocks = actuatorParents.map(parent => {
      const parentSize = getNodeSize(parent);
      const childNodes = getChildNodesOfParent(parent.id());
      let blockHeight = 0;
      let firstChild = true;
      if (childNodes.length > 0) {
        blockHeight += CHILD_SIDE_PADDING_ACTUATOR; // Parent ile ilk child arasƒ± bo≈üluk
        childNodes.forEach(n => {
          const size = getNodeSize(n);
          if (!firstChild) blockHeight += VERTICAL_CHILD_PADDING;
          blockHeight += size.height;
          blockHeight += CHILD_SIDE_PADDING_ACTUATOR; // Her child'ƒ±n √ºst√ºne padding
          firstChild = false;
        });
        blockHeight += parentSize.height; // Parent'ƒ±n kendi y√ºksekliƒüi
      } else {
        blockHeight += parentSize.height + 2 * CHILD_SIDE_PADDING_ACTUATOR;
      }
      return { parent, blockHeight, parentSize, childNodes };
    });

    // Toplam blok y√ºksekliƒüini bul, ortalamak i√ßin kullan
    const totalActuatorHeight =
      actuatorBlocks.reduce((sum, b) => sum + b.blockHeight, 0);

    let startY = avgActuatorY - totalActuatorHeight / 2;

    actuatorBlocks.forEach(({ parent, blockHeight, parentSize, childNodes }) => {
      // Parent'ƒ± blok ba≈üƒ±na hizala (√ºstte, child bloƒüunun √ºst√ºnde)
      const parentY = startY + parentSize.height / 2;
      parent.position({
        x: avgActuatorX,
        y: parentY
      });

      // Child'larƒ± parent'ƒ±n SAƒûINA, alt alta ve aralarƒ±nda CHILD_SIDE_PADDING_ACTUATOR olacak ≈üekilde hizala
      if (childNodes.length > 0) {
        let currY = parentY + parentSize.height / 2 + CHILD_SIDE_PADDING_ACTUATOR;
        let childX = avgActuatorX + 200; // Parent‚Äôin hemen saƒü kismini buradana ayarladim 18.07.2025
        childNodes.forEach((n, i) => {
          const size = getNodeSize(n);
          if (i > 0) currY += VERTICAL_CHILD_PADDING;
          n.position({ x: childX + size.width / 2, y: currY + size.height / 2 - 175 });
          currY += size.height + CHILD_SIDE_PADDING_ACTUATOR;
        });
      }
      // Bir sonraki parent i√ßin Y'yi g√ºncelle
      startY += blockHeight;
    });
  }
  
  // --- Diƒüer parent'lar i√ßin child node'larƒ± hizala ---
  parentNodes.forEach(parent => {
    const type = parent.data('componenttype');
    if (type === "Sensor" || type === "Sensor") {
      // Sensor ve Actuator tipi yukarƒ±da √∂zel sƒ±rada i≈ülendi!

      const totalWidth = childNodes.reduce((sum, n, i) => {

      let startX = px - totalWidth / 2;

      childNodes.forEach((n, i) => {

        n.position({ x: startX + size.width / 2 + 200, y: y + size.height / 2 });
        startX += size.width + CHILD_PADDING;
      });

    }
  });

          const data = JSON.parse(JSON.stringify(n.data()));
          const pos = n.position();
          return { data, position: { x: pos.x, y: pos.y } };
        }
        function serializeEdge(e) {
          return { data: JSON.parse(JSON.stringify(e.data())) };
        }
        const miniElements = [
          ...showNodes.map(serializeNode),
          ...showEdges.map(serializeEdge)
        ];
        let html = `<h2>Ausgew√§hlte Nodes</h2>
          <div id="mini-cy" style="width:180%; max-width:1600px; height:600px; border:1px solid #aaa; margin:auto;"></div>`;
        showFullscreenPanel(html);
        setTimeout(() => {
          let miniCy = cytoscape({
            container: document.getElementById('mini-cy'),
            elements: miniElements,
            style: cyInstance.style().json(),
            layout: {
              name: 'preset',
              fit: true,
              padding: 30
            }
          });
        }, 10);
      }
    });


    document.getElementById('moveMostConnectedBtn').addEventListener('click', () => {
      if (!cyInstance) return;
      const mostConnectedNode = findMostConnectedNode(cyInstance);
      if (!mostConnectedNode) return;
      const parentId = mostConnectedNode.data('parent');
      if (!parentId) return;
      const parentNode = cyInstance.getElementById(parentId);
      const childNodes = cyInstance.nodes().filter(n => n.data('parent') === parentId).toArray();

      // Parent ve child'larƒ± bir araya topla
      const groupNodes = [parentNode, ...childNodes];

      // Localisation algoritmasƒ±ndaki gibi mesafe ayarla
      // Yatayda dizmek i√ßin:
      let startX = -2000;
      let y = 50;
      const CHILD_PADDING = 150; // Localisation'daki ile aynƒ± olsun

      groupNodes.forEach((node, i) => {
        const size = getNodeSize(node); // Bu fonksiyon zaten dosyada var
        node.position({
          x: startX + size.width / 2,
          y: y + size.height / 2
        });
        startX += size.width + CHILD_PADDING*4;
      });

      cyInstance.fit(groupNodes, 100);
    });




    document.getElementById('jsonFileInput').addEventListener('change', function(evt) {
      const file = evt.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        undoStack.length = 0;
        document.getElementById('undoBtn').disabled = true;
        try {
          const json = JSON.parse(e.target.result);
          const elements = parseDriveAssistData(json);
          renderDriveAssistGraph(elements);
        } catch (err) {
          alert('Invalid JSON: ' + err.message);
        }
      };
      reader.readAsText(file);
    });

    document.getElementById('exportBtn').addEventListener('click', function() {
      if (!cyInstance) {
        alert('√ñfnnen Sie bitte eine JSON-Datei.');
        return;
      }
      updateNodesWithParentDataLive();
      const nodes = cyInstance.nodes().map(node => {
        const data = {...node.data()};
        data.position = node.position();
        if (node.data('originalType') === "allocationtargetfunml") {
          const size = getNodeSize(node);
          data.layout_x = node.data('layout_x');
          data.layout_y = node.data('layout_y');
          data.layout_width = node.data('layout_width');
          data.layout_height = node.data('layout_height');
        }
        if (node.data('parentInfo')) {
          const parentInfo = {...node.data('parentInfo')};
          if (typeof parentInfo.componenttype === "undefined") {
            delete parentInfo.componenttype;
          }
          data.parentInfo = parentInfo;
        }
        return { data };
      });
      const edges = cyInstance.edges().map(edge => ({
        data: {...edge.data()}
      }));
      const exportObj = {
        elements: {
          nodes: nodes,
          edges: edges
        }
      };
      const exportData = JSON.stringify(exportObj, null, 2);
      const blob = new Blob([exportData], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'driveassist-export.json';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
    });

    document.getElementById('customLayoutBtn').onclick = function() {
      if (!cyInstance) {
        alert('Bitte erst eine JSON Datei hochladen!');
        return;
      }
      pushUndoState(); // √ñnce mevcut durumu kaydet
      applyCustomLayoutForAllocationTargets(cyInstance);
      applyCustomLayoutForAllocationTargets(cyInstance);
      cyInstance.nodes().forEach(function (node) {
        if (node.data('originalType') === "allocationtargetfunml") {
          const size = getNodeSize(node);
          node.data('layout_x', node.position('x'));
          node.data('layout_y', node.position('y'));
          node.data('layout_width', size.width);
          node.data('layout_height', size.height);
        }
      });
      updateNodesWithParentDataLive();
    }

    function addDragUndoEvents() {
      if (!cyInstance) return;
      if (cyInstance._undoDragAdded) return;
      cyInstance._undoDragAdded = true;
      cyInstance.nodes().on('free', function(evt) {
        pushUndoState();
      });
    }
  </script>
